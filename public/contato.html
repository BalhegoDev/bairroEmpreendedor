<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Contato</title>
</head>
<body>
    <header style="height: 12rem;">
        <div class="top-side">
            <img id="logo" src="../imgs/Logo.png" alt="logo do bairro Empreendedor">
            <nav>
                <ul>
                    <li><a href="./">quem somos</a></li>
                    <li><a href="./">objetivos</a></li>
                    <li><a href="./">notícias</a></li>
                    <li><a href="./">contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-contato">
        <div class="container-geral">
            <div class="contatos">
                <h2>Entre em contato conosco!</h2>
                <nav>
                    <ul>
                        <img class="emailIcon" src="../imgs/email.png" alt="">
                        <li class="liEmail">bairroempreendedor.pelotas@gmail.com</li>
                        <img class="youtubeIcon" src="../imgs/YoutubeVetor.png" alt="">
                        <li class="liYoutube">@programabairroempreededor</li>
                        <img class="facebookIcon" src="../imgs/FacebookVetor.png" alt="">
                        <li class="liFacebook">Bairro Empreendedor Pelotas/RS</li>
                        <img class="instagramIcon" src="../imgs/InstagramVetor.png" alt="">
                        <li class="liInstagram">@bairroempreededor</li>
                    </ul>
                </nav>
            </div>
            <form action="#">
                <h2>Mande uma mensagem
                    para nós</h2>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Celular">
                <input type="email" placeholder="Email">
                <textarea placeholder="Mensagem" name="" cols="20" rows="10"></textarea>
                <button>Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="dentro">
            <img class="logo" src="../imgs/Logo.png" alt="">
            <div class="icons">
                <img src="../imgs/Youtube.png" alt="">
                <img src="../imgs/FBicon.png" alt="">
                <img src="../imgs/Instaicon.png" alt="">
            </div>
            <p>Bairro Empreendedor &copy; 2023</p>
        </div>
    </footer>
</body>
</html>
